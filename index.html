<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Flag Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Grid Flag Quiz</h1>
            
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-message">
                    <p>Welcome to the Grid Flag Quiz!</p>
                    <p>Test your geography knowledge by clicking on the correct countries.</p>
                </div>
                
                <div class="name-input-section">
                    <label for="player-name">Enter your name:</label>
                    <input type="text" id="player-name" placeholder="Your name" maxlength="20">
                    <button id="start-game-btn" class="action-btn">Start Game</button>
                </div>
            </div>
            
            <div id="game-screen" class="game-screen hidden">
                <div class="game-info">
                    <div class="player-info">
                        <p>Player: <span id="player-display"></span></p>
                    </div>
                    <div class="score">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                    <div class="instructions">
                        <p>Click on the countries that match the target set!</p>
                    </div>
                </div>
                
                <div id="admin-table" class="admin-table hidden">
                    <h2>Player Scores</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                        </tbody>
                    </table>
                </div>
                
                <div id="countries-grid" class="countries-grid">
                    <!-- Grid items will be generated dynamically -->
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="action-btn">New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
