<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina's travel Quiz</title>
    <link rel="icon" type="image/png" href="images/mina-pilot.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Mina's travel Quiz</h1>
            
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-message">
                    <img class="mina-pilot" src="images/mina-pilot.png" alt="Mina Pilot" />
                    <p>Mina has travelled to 58 countries, can you pick them all?</p>
                </div>
                
                <div class="name-input-section">
                    <label for="player-name">Enter your name:</label>
                    <input type="text" id="player-name" placeholder="Your name" maxlength="20">
                    <button id="start-game-btn" class="action-btn">Start Game</button>
                </div>
            </div>
            
            <div id="game-screen" class="game-screen hidden">
                <div class="game-info">
                    <div class="player-info">
                        <p><span id="player-display"></span></p>
                    </div>
                    <div class="score">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                    <div id="admin-mina-image" class="admin-mina-image hidden">
                        <img src="images/mina-pilot.png" class="mina-pilot" alt="Mina Pilot" />
                    </div>
                </div>
                
                <div id="admin-table" class="admin-table hidden">
                    <h2>Player Scores</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                        </tbody>
                    </table>
                </div>
                
                <div id="countries-grid" class="countries-grid">
                    <!-- Grid items will be generated dynamically -->
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="action-btn">New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
